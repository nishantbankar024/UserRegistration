<!doctype html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  
	  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">AddUser</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/users">View Users</a>

        <a class="nav-link disabled" aria-disabled="true">Contactus</a>
      </div>
    </div>
  </div>
</nav>
	  
	  <div class="container">
		  <p th:text="${msg}" class="text-success"></div>
		  <form th:action="@{/save-user}" th:object="${user}" method="post">
			  	 <h1>View users</h1>
			  	 <p th:text="${msg}" class="text-success"></p>
			  <table class="table table-bordered table-striped">
				  <thead>
				  <tr>
					  <td>ID</td>
					  <td>Name</td>
					  <td>Email</td>
					  <td>DOB</td>
					  <td>Gender</td>
					  <td>Phno</td>	
					  <td>Edit</td>  
					  <td>Delete</td> 
					  <td>Status</td> 
				  </tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.fullName}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.dob}"></td>
					<td th:text="${user.gender}"></td>
					<td th:text="${user.phno}"></td>
					
					<td><a th:href="@{/edit(id=${user.userId})}" class="btn btn-primary">Edit</a></td>

					
				   <td><a th:href="@{/delete(id=${user.userId})}" class="btn btn-danger">Delete</a></td>

					
	<span th:switch="${user.activeSw}">
    
    <!-- If user is active (Y), show De-Activate button -->
    <i th:case="Y" class="fas fa-check red-text">
        <td>
            <a th:href="@{/update(id=${user.userId},status='N')}" class="btn btn-danger">De-Activate</a>
        </td>
    </i>

    <!-- If user is inactive (N), show Activate button -->
    <i th:case="N" class="fas fa-check orange-text">
        <td>
            <a th:href="@{/update(id=${user.userId},status='Y')}" class="btn btn-success">Activate</a>
        </td>
    </i>

</span>

					
					
				</tr>
				<div th:if="${users==null or users.isEmpty()}">
					<tr>
						<td clospan="9" align="center">No Record is found :</td>
					</tr>
				</div>
			</tbody>
				  
		      <table>
			  
			  
			  
		  </form>
	  </div>
	  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
